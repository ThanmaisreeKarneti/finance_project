{% extends 'finance/dashboard.html' %}

{% block content %}
<style>
  .wallet-box {
    padding: 30px;
    border-radius: 20px;
    background: linear-gradient(135deg, #dbeafe, #ede9fe);
    width: 80%;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .wallet-title {
    font-size: 24px;
    font-weight: 600;
    color: #334155;
    margin-bottom: 10px;
  }

  .balance {
    font-size: 40px;
    font-weight: bold;
    color: #16a34a;
    margin-bottom: 30px;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
  }

  .btn {
    min-width: 140px;
    background-color: #3b82f6;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    padding: 12px 0;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background-color: #2563eb;
  }

  .btn.edit {
    background-color: #facc15;
    color: #000;
  }

  .btn.edit:hover {
    background-color: #eab308;
  }

  .btn.income {
    background-color: #22c55e;
  }

  .btn.income:hover {
    background-color: #16a34a;
  }

  .btn.expense {
    background-color: #ef4444;
  }

  .btn.expense:hover {
    background-color: #dc2626;
  }

  a {
    text-decoration: none;
  }
  .back-button{
    background-color: #3b82f6;
    color: white;
    padding: 10px 18px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

</style>

  <div class="wallet-box">
   <h2>Current Balance:</h2>
<div class="balance">â‚¹{{ wallet.balance }}</div>

    <a href="{% url 'edit_balance' %}"><button class="btn edit">Edit Balance</button></a>
    <a href="{% url 'add_income' %}"><button class="btn income">Add Income</button></a>
    <br>
    <br>
    <a href="{% url 'add_expense' %}">
        <button class="btn">Add Expense</button>
      </a>
      <br>
      <br>
      <a href="{% url 'dashboard' %}">
        <button class="back-button">Back to dashboard</button>
      </a>
  </div>
  <br>
  

{% endblock %}
